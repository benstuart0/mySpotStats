<!DOCTYPE html>

<html>
<link rel="stylesheet" href="../static/style.css">
<title>mySpotStats</title>

<head>
<h2><a href="/">mySpotStats</a></h2>
</head>
<body>
    <h3>Top Artists of {{time}}:</h3>
    <div>
        <ol>
            {% for artist in artists %}
            <li>{{artist['name']}} \\ {{artist['genres']}}</li>
            {% endfor %}
        </ol>
    </div>
    <div>
        <h4>Verdict: {{popularity}}</h4>
    </div>
</body>

</html>
